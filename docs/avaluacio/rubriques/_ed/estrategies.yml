levels:
  - Excel·lent
  - Avançat
  - Acceptable
  - Insuficient

criteria:
  - title: Nomenclatura
    description: Nomenclatura dels commits i branques.
    score: 20 punts
    levels:
      - Ús consistent i significatiu de noms de branques i commits que reflecteixen clarament el propòsit dels canvis.
      - Utilització majoritàriament adequada de noms de branques i commits, però amb algunes excepcions.
      - Ús irregular o poc significatiu de noms de branques i commits, dificultant la comprensió dels canvis.
      - Falta d'ús de noms de branques i commits significatius, afectant la claredat del desenvolupament.

  - title: Branques de funcionalitat
    score: 20 punts
    levels:
      - Creació correcta i consistent de branques de característiques per implementar noves funcionalitats. 
      - Creació adequada de branques de característiques, però amb algunes inconsistències o negligències. 
      - Creació irregular o poc freqüent de branques de característiques, afectant la gestió dels canvis. 
      - Falta de creació de branques de característiques, dificultant la gestió del desenvolupament.

  - title: Incorporació de branques de característiques
    descripcio: Incorporació de branques de característiques amb `merge --squash`.
    score: 20 punts
    levels:
      - Incorporació correcta de branques de característiques a
        la branca de desenvolupament (`develop`) una vegada completades,
        solucionant els conflictes de manera adequada.
      - Incorporació adequada de branques de característiques,
        però amb resolució de conflictes inadequada.
      - Incorporació irregular o inadequada de branques de característiques,
        afectant la coherència del codi. 
      - Falta d'incorporació de branques de característiques a la
        branca de desenvolupament, provocant divergències en el codi.

  - title: Utilització de _Pull Requests_
    score: 20 punts
    levels:
      - Ús habitual de Pull Requests per revisar i aprovar canvis abans
        de la integració entre branques.
      - Utilització de Pull Requests, però amb algunes deficiències
        en la revisió o aprovació dels canvis. 
      - Ús esporàdic o ineficient de Pull Requests.
      - Falta d'ús de Pull Requests, comprometent la revisió i aprovació dels canvis. 

  - title: Publicació
    score: 20 punts
    levels:
      - Publicació correcta i ordenada dels canvis a la branca principal,
        amb etiquetatge adequat i documentació associada.
      - Publicació adequada dels canvis, però amb algunes mancances
        en l'etiquetatge o la documentació.
      - Publicació incorrecta o desordenada dels canvis,
        afectant la traçabilitat dels canvis realitzats.
      - Falta de publicació dels canvis a la branca principal.

